<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/layout.css">
    <title>@ViewData["Title"] - MuckScraper</title>
</head>

<body>
    <div class="body-container">
        <nav class="navbar navbar-dark  bg-dark navbar-expand-lg justify-content-between">
            <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbar-list-9"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 order-3 order-lg-1" id="navbar-list-9">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" asp-action="Index">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy</a>
                    </li>
                </ul>

            <a class="navbar-brand mx-lg-0 order-1 order-lg-2" href="#">

                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main class=main-container>
            <div>
                <img class="logo" src="https://source.unsplash.com/random" alt="PlaceYourLogoinSRC">
            </div>
            <div class="nav-buttons">
                <ul class=nav-list>
                    <li class="link-list"><a href="Home"></a></li>
                    <li class="link-list"><a href="Home">Link 2</a></li>
                    <li class="link-list"><a href="Home">Link 3</a></li>
                </ul>
            </div>
